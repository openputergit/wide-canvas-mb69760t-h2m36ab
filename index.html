<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Study Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .cyber-text {
            font-family: 'Orbitron', sans-serif;
            animation: neonGlow 2s infinite;
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <div class="cyber-text text-4xl md:text-6xl mb-8 text-pink-500 float-animation">
            Hiooo
        </div>
        
        <div class="cyber-text text-3xl md:text-5xl mb-8 text-cyan-400 float-animation" style="animation-delay: 0.2s;">
            i loveee youuuu
        </div>
        
        <div class="cyber-text text-3xl md:text-5xl mb-8 text-purple-500 float-animation" style="animation-delay: 0.4s;">
            Aab study karoooo
        </div>
        
        <div class="cyber-text text-2xl md:text-4xl mb-8 text-green-400 float-animation" style="animation-delay: 0.6s;">
            Heheee
        </div>
        
        <div class="cyber-text text-xl md:text-3xl text-blue-400 float-animation" style="animation-delay: 0.8s;">
            Bbyeeeeee
        </div>

        <!-- Easter Egg: Click anywhere for sparkle effect -->
        <div id="sparkles" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>
    </div>

    <script>
        // Sparkle effect on click
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'absolute w-4 h-4 pointer-events-none';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.color = ['#ff00ff', '#00ffff', '#ff00aa', '#00ff88'][Math.floor(Math.random() * 4)];
            document.getElementById('sparkles').appendChild(sparkle);

            // Animate and remove sparkle
            sparkle.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1.5)', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            }).onfinish = () => sparkle.remove();
        });

        // Easter egg: Konami code handler
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.body.style.background = 'linear-gradient(45deg, #ff00ff, #00ffff)';
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
